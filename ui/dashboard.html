<!DOCTYPE html>
<html>
<head>
    <title>EconoMe - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <button class="back-button" onclick="location.href='index.html'">Back</button>
    </div>
    <h1>EconoMe Dashboard</h1>

    <!-- User greeting and profile summary -->
    <div id="userGreeting">
      <h2>Welcome, <span id="userName">[Username]</span>!</h2>
      <p>Your balance is: <span id="userBalance">$0.00</span></p>
      <a href="profile.html">View Profile</a>
    </div>

    <!-- Budgeting and expense tracking overview -->
    <div id="budgetOverview">
      <h3>Monthly Budget Overview</h3>
      <p>Total Budget: <span id="totalBudget">$0.00</span></p>
      <p>Expenses This Month: <span id="monthlyExpenses">$0.00</span></p>
      <!-- Visualization could go here -->
    </div>

    <!-- Financial goal progress -->
    <div id="goalsProgress">
      <h3>Your Goals</h3>
      <ul id="goalList">
        <!-- Goals will be listed here -->
      </ul>
    </div>

    <!-- Educational content highlights -->
    <div id="educationalContent">
      <h3>Learn More About Personal Finance</h3>
      <ul id="educationList">
        <!-- Educational resources will be listed here -->
      </ul>
    </div>


    <div class="bottom-nav">
        <button onclick="location.href='profile.html'">Profile Page</button>
        <button onclick="alert('Add Money Functionality Coming Soon')">Add Money</button>
        <button onclick="alert('Overall Bills Functionality Coming Soon')">Overall Bills</button>    
    </div>

    <!-- JavaScript for dynamic dashboard content -->
    <script>
     document.addEventListener('DOMContentLoaded', () => {
  // This data would typically come from an API call or server session
  const userData = {
    name: 'Jane Doe',
    balance: 5000.00,
    totalBudget: 2000.00,
    monthlyExpenses: 1500.00,
    goals: [
      { name: 'Save for vacation', progress: 75 },
      { name: 'Pay off credit card', progress: 50 }
    ],
    education: [
      { title: 'Budgeting Basics', link: '/education/budgeting-basics' },
      { title: 'Investment Strategies', link: '/education/investment-strategies' }
    ]
  };

  // Populate user greeting
  document.getElementById('userName').textContent = userData.name;
  document.getElementById('userBalance').textContent = `$${userData.balance.toFixed(2)}`;

  // Populate budget overview
  document.getElementById('totalBudget').textContent = `$${userData.totalBudget.toFixed(2)}`;
  document.getElementById('monthlyExpenses').textContent = `$${userData.monthlyExpenses.toFixed(2)}`;

  // Populate goals progress
  const goalList = document.getElementById('goalList');
  userData.goals.forEach(goal => {
    const listItem = document.createElement('li');
    listItem.textContent = `${goal.name}: ${goal.progress}% achieved`;
    goalList.appendChild(listItem);
  });

  // Populate educational content
  const educationList = document.getElementById('educationList');
  userData.education.forEach(resource => {
    const listItem = document.createElement('li');
    const link = document.createElement('a');
    link.href = resource.link;
    link.textContent = resource.title;
    listItem.appendChild(link);
    educationList.appendChild(listItem);
  });
});
    </script>
</body>
</html>
