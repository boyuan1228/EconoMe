<!DOCTYPE html>
<html>
<head>
    <title>EconoMe - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login to EconoMe</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <button onclick="location.href='index.html'">Back</button>

    <!-- JavaScript for basic form validation -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the default form submit action
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if(username && password) {
                    // For demonstration purposes, this just simulates a successful login
                    alert('Login successful!');
                    window.location.href = 'dashboard.html'; // Redirect to the dashboard
                } else {
                    // This alert should not actually be necessary due to the 'required' attribute, but it's here just in case.
                    alert('Please enter both username and password.');
                }
            });
        });
    </script>
</body>
</html>
