<!DOCTYPE html>
<html>
<head>
    <title>EconoMe - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign Up for EconoMe</h1>
    <form method="post"> <!-- Added method attribute for completeness -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Sign Up</button> <!-- Moved inside the form -->
    </form>
    <button onclick="location.href='index.html'">Back</button>

    <!-- JavaScript for basic form validation -->
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const signupForm = document.querySelector('form');
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submit action
            // Basic validation logic here
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(email && username && password.length >= 8) {
                // Simulate successful signup (you should replace this with real validation)
                alert('Signup successful!');
                window.location.href = 'dashboard.html'; // Redirect to the dashboard
            } else {
                alert('Please fill out all fields and ensure the password is at least 8 characters long.');
            }
        });
    });
    </script>
</body>
</html>
